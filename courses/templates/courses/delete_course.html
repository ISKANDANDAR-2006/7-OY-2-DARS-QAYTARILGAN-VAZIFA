<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursni O'chirish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Kursni O'chirish</h2>
        <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">Bekor qilish</a>
        </form>
    </div>
</body>
</html>
